<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="80" fill="#48bb78" opacity="0.1"/>
  <circle cx="50" cy="250" r="100" fill="#38b2ac" opacity="0.1"/>
  <rect x="300" y="200" width="80" height="80" fill="#48bb78" opacity="0.05" transform="rotate(45 340 240)"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="400" height="8" fill="url(#accentGradient)"/>
  
  <!-- CFA Logo/Icon area -->
  <g transform="translate(40, 45)">
    <!-- Chart icon representing financial analysis -->
    <rect x="0" y="20" width="8" height="40" fill="#48bb78" rx="2"/>
    <rect x="12" y="10" width="8" height="50" fill="#48bb78" rx="2" opacity="0.8"/>
    <rect x="24" y="30" width="8" height="30" fill="#48bb78" rx="2" opacity="0.6"/>
    <rect x="36" y="15" width="8" height="45" fill="#48bb78" rx="2" opacity="0.4"/>
    <rect x="48" y="5" width="8" height="55" fill="#38b2ac" rx="2"/>
    <rect x="60" y="25" width="8" height="35" fill="#38b2ac" rx="2" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    CFA
  </text>
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#48bb78">
    Level I
  </text>
  
  <!-- Subtitle -->
  <text x="40" y="190" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">
    Chartered Financial Analyst
  </text>
  
  <!-- Decorative line -->
  <rect x="40" y="205" width="80" height="3" fill="url(#accentGradient)" rx="1.5"/>
  
  <!-- Course info -->
  <g transform="translate(40, 235)">
    <text font-family="Arial, sans-serif" font-size="11" fill="#a0aec0">
      <tspan x="0" dy="0">• 10 Comprehensive Modules</tspan>
      <tspan x="0" dy="16">• Investment Analysis & Portfolio Management</tspan>
      <tspan x="0" dy="16">• Financial Statement Analysis & Ethics</tspan>
    </text>
  </g>
  
  <!-- Badge -->
  <g transform="translate(320, 30)">
    <rect x="0" y="0" width="70" height="24" fill="#48bb78" rx="12"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">
      LEVEL 1
    </text>
  </g>
</svg>