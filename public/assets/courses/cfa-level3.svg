<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#e94560" opacity="0.1"/>
  <circle cx="50" cy="250" r="60" fill="#ff6b6b" opacity="0.1"/>

  <!-- Content Container -->
  <g transform="translate(200, 140)">
    <!-- CFA Badge -->
    <circle cx="0" cy="-40" r="35" fill="none" stroke="#e94560" stroke-width="3"/>
    <text x="0" y="-45" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CFA</text>
    <text x="0" y="-30" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="8">LEVEL</text>
    <text x="0" y="-18" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="16" font-weight="bold">III</text>

    <!-- Main Title -->
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Complete Course</text>

    <!-- Subtitle -->
    <text x="0" y="35" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="12">Portfolio &amp; Wealth Management</text>

    <!-- Duration Badge -->
    <rect x="-55" y="50" width="110" height="24" rx="12" fill="url(#accentGrad)"/>
    <text x="0" y="66" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">250 Hours</text>
  </g>

  <!-- Bottom decoration -->
  <rect x="40" y="260" width="320" height="4" rx="2" fill="url(#accentGrad)" opacity="0.6"/>
</svg>