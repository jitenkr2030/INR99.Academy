<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006064"/>
      <stop offset="100%" style="stop-color:#00acc1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004d40"/>
      <stop offset="100%" style="stop-color:#26a69a"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f7fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="370" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="30" cy="270" r="60" fill="#004d40" opacity="0.1"/>
  <rect x="320" y="220" width="80" height="80" fill="#ffffff" opacity="0.03" transform="rotate(15 360 260)"/>

  <!-- Main Card -->
  <rect x="30" y="40" width="340" height="220" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Left Accent Bar -->
  <rect x="30" y="40" width="8" height="220" rx="4" fill="#00acc1"/>
  <rect x="38" y="40" width="4" height="220" rx="2" fill="#004d40" opacity="0.3"/>

  <!-- Three Stacked Blocks - Foundation Symbol -->
  <g transform="translate(75, 75)">
    <rect x="0" y="50" width="80" height="12" rx="3" fill="#006064" opacity="0.9"/>
    <rect x="10" y="35" width="60" height="12" rx="3" fill="#00897b" opacity="0.8"/>
    <rect x="20" y="20" width="40" height="12" rx="3" fill="#4db6ac" opacity="0.7"/>
    <!-- ACAA Text -->
    <text x="40" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#006064" text-anchor="middle">ACCA</text>
  </g>

  <!-- Title Section -->
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00897b">APPLIED KNOWLEDGE</text>

  <!-- Course Title -->
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#006064">Level 1</text>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004d40">Complete Course</text>

  <!-- Subtitle - Papers -->
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#006064">BT • MA • FA Papers</text>

  <!-- Course Stats -->
  <g transform="translate(70, 245)">
    <!-- Duration -->
    <rect x="0" y="0" width="55" height="22" rx="11" fill="#006064" opacity="0.1"/>
    <text x="28" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#006064" text-anchor="middle">180h</text>
    <!-- Lessons -->
    <rect x="65" y="0" width="55" height="22" rx="11" fill="#00acc1" opacity="0.15"/>
    <text x="93" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00897b" text-anchor="middle">171 L</text>
    <!-- Level -->
    <rect x="130" y="0" width="75" height="22" rx="11" fill="#004d40" opacity="0.1"/>
    <text x="168" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#004d40" text-anchor="middle">FOUNDATION</text>
  </g>

  <!-- Right Side - Module List -->
  <g transform="translate(230, 80)">
    <!-- Paper 1 -->
    <rect x="0" y="0" width="110" height="20" rx="4" fill="#006064" opacity="0.08"/>
    <circle cx="12" cy="10" r="5" fill="#00acc1"/>
    <text x="24" y="14" font-family="Arial, sans-serif" font-size="8" fill="#004d40">BT - Business Tech</text>

    <!-- Paper 2 -->
    <rect x="0" y="26" width="110" height="20" rx="4" fill="#006064" opacity="0.08"/>
    <circle cx="12" cy="36" r="5" fill="#00acc1"/>
    <text x="24" y="40" font-family="Arial, sans-serif" font-size="8" fill="#004d40">MA - Management</text>

    <!-- Paper 3 -->
    <rect x="0" y="52" width="110" height="20" rx="4" fill="#00897b" opacity="0.12"/>
    <circle cx="12" cy="62" r="5" fill="#00897b"/>
    <text x="24" y="66" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#006064">FA - Financial</text>

    <!-- Assessment -->
    <rect x="0" y="78" width="110" height="20" rx="4" fill="#004d40" opacity="0.08"/>
    <circle cx="12" cy="88" r="5" fill="#004d40"/>
    <text x="24" y="92" font-family="Arial, sans-serif" font-size="8" fill="#004d40">Mock Exams</text>
  </g>

  <!-- Bottom Tag -->
  <rect x="30" y="278" width="100" height="14" rx="7" fill="#006064"/>
  <text x="80" y="288" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">APPLIED KNOWLEDGE</text>

  <!-- Certification Badge -->
  <g transform="translate(330, 268)">
    <circle cx="25" cy="7" r="10" fill="#00acc1"/>
    <path d="M25 2 L27 5 L25 5 L25 2 Z" fill="#ffffff" transform="translate(0, 2)"/>
    <path d="M25 2 L27 5 L25 5 L25 2 Z" fill="#ffffff" transform="rotate(120 25 7)"/>
    <path d="M25 2 L27 5 L25 5 L25 2 Z" fill="#ffffff" transform="rotate(240 25 7)"/>
    <text x="25" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">AC</text>
  </g>
</svg>