<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="60" fill="#0ea5e9" opacity="0.15"/>
  <circle cx="30" cy="270" r="50" fill="#38bdf8" opacity="0.1"/>

  <!-- Risk analysis graph lines -->
  <g stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M50 180 L80 160 L110 170 L140 140 L170 150 L200 110 L230 130 L260 90 L290 100 L320 70"/>
    <path d="M50 220 L80 200 L110 210 L140 180 L170 190 L200 150 L230 170 L260 130 L290 140 L320 110"/>
  </g>

  <!-- Content Container -->
  <g transform="translate(200, 145)">
    <!-- FRM Badge -->
    <circle cx="0" cy="-45" r="32" fill="none" stroke="#0ea5e9" stroke-width="2.5"/>
    <text x="0" y="-50" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FINANCIAL</text>
    <text x="0" y="-35" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="7">RISK</text>
    <text x="0" y="-20" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="7">MANAGER</text>
    <text x="0" y="0" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FRM</text>

    <!-- Main Title -->
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PART I</text>
    <text x="0" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Complete Course</text>

    <!-- Subtitle -->
    <text x="0" y="70" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Foundations of Risk Management</text>

    <!-- Duration Badge -->
    <rect x="-45" y="82" width="90" height="22" rx="11" fill="url(#accentGrad)"/>
    <text x="0" y="97" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">150 Hours</text>
  </g>

  <!-- Bottom decoration -->
  <rect x="40" y="268" width="320" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.7"/>
</svg>