<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="360" cy="40" r="70" fill="#f59e0b" opacity="0.1"/>
  <circle cx="20" cy="280" r="60" fill="#fbbf24" opacity="0.08"/>

  <!-- Risk shield icon -->
  <g transform="translate(200, 130)">
    <path d="M0 -35 L30 -20 L30 10 C30 25 15 35 0 35 C-15 35 -30 25 -30 10 L-30 -20 Z" 
          fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M0 -25 L20 -12 L20 12 C20 22 10 28 0 28 C-10 28 -20 22 -20 12 L-20 -12 Z" 
          fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Content Container -->
  <g transform="translate(200, 145)">
    <!-- FRM Badge -->
    <circle cx="0" y="-50" r="32" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="0" y="-55" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FINANCIAL</text>
    <text x="0" y="-40" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="7">RISK</text>
    <text x="0" y="-28" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="7">MANAGER</text>
    <text x="0" y="-10" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FRM</text>

    <!-- Main Title -->
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PART II</text>
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Complete Course</text>

    <!-- Subtitle -->
    <text x="0" y="62" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Advanced Risk Management</text>

    <!-- Duration Badge -->
    <rect x="-45" y="75" width="90" height="22" rx="11" fill="url(#accentGrad)"/>
    <text x="0" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">200 Hours</text>
  </g>

  <!-- Bottom decoration -->
  <rect x="40" y="268" width="320" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.7"/>
</svg>