<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecc94b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="380" cy="30" r="60" fill="url(#accent1)" opacity="0.15"/>
  <circle cx="30" cy="280" r="80" fill="url(#accent2)" opacity="0.15"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.05)"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f6e05e">INR99</text>
  <text x="85" y="38" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Academy</text>

  <!-- Main content area -->
  <!-- Books stack representing foundation -->
  <g transform="translate(200, 135)">
    <!-- Bottom book (Law) -->
    <g transform="translate(-60, 25)">
      <rect x="0" y="0" width="120" height="18" rx="2" fill="#2c5282"/>
      <rect x="3" y="3" width="114" height="12" fill="#3d6a9f"/>
      <line x1="8" y1="9" x2="112" y2="9" stroke="#2c5282" stroke-width="1"/>
      <text x="60" y="13" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle">LAW</text>
    </g>

    <!-- Middle book (Management) -->
    <g transform="translate(-55, 7)">
      <rect x="0" y="0" width="110" height="16" rx="2" fill="#48bb78"/>
      <rect x="3" y="3" width="104" height="10" fill="#68d391"/>
      <line x1="8" y1="8" x2="102" y2="8" stroke="#48bb78" stroke-width="1"/>
      <text x="55" y="12" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">MANAGEMENT</text>
    </g>

    <!-- Top book (Economics) -->
    <g transform="translate(-50, -9)">
      <rect x="0" y="0" width="100" height="14" rx="2" fill="#f6e05e"/>
      <rect x="3" y="3" width="94" height="8" fill="#faf089"/>
      <line x1="8" y1="7" x2="92" y2="7" stroke="#ecc94b" stroke-width="1"/>
      <text x="50" y="11" font-family="Arial, sans-serif" font-size="6" fill="#744210" text-anchor="middle">ECONOMICS</text>
    </g>

    <!-- Foundation block -->
    <g transform="translate(-40, -25)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="#1a365d" stroke="#f6e05e" stroke-width="2"/>
      <text x="40" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f6e05e" text-anchor="middle">FOUNDATION</text>
    </g>

    <!-- Certificate badge -->
    <g transform="translate(80, -15)">
      <circle cx="20" cy="20" r="25" fill="#ffffff" opacity="0.95"/>
      <circle cx="20" cy="20" r="22" fill="none" stroke="#f6e05e" stroke-width="2"/>
      <path d="M20,5 L23,15 L33,15 L25,21 L28,31 L20,25 L12,31 L15,21 L7,15 L17,15 Z" fill="#f6e05e"/>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">CS</text>
    </g>
  </g>

  <!-- Course title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">CS Foundation</text>
  <text x="200" y="252" font-family="Arial, sans-serif" font-size="14" fill="#f6e05e" text-anchor="middle">Complete Course</text>

  <!-- Module indicators -->
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="40" height="5" rx="2" fill="#f6e05e"/>
    <rect x="50" y="0" width="40" height="5" rx="2" fill="#f6e05e"/>
    <rect x="100" y="0" width="40" height="5" rx="2" fill="#f6e05e"/>
    <rect x="150" y="0" width="40" height="5" rx="2" fill="#68d391"/>
  </g>

  <!-- Footer info -->
  <text x="200" y="288" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7" text-anchor="middle">4 Modules • 36 Lessons • 86 Hours • ICSI Syllabus</text>
</svg>