<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="50" cy="250" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="380" cy="280" r="60" fill="#ffffff" opacity="0.03"/>

  <!-- Building/School icon -->
  <g transform="translate(120, 60)">
    <!-- Main building -->
    <rect x="20" y="60" width="120" height="100" rx="4" fill="#ffffff" opacity="0.95"/>
    <rect x="25" y="65" width="110" height="90" rx="2" fill="#4F46E5"/>

    <!-- Roof -->
    <polygon points="80,20 10,70 150,70" fill="#FBBF24"/>

    <!-- Door -->
    <rect x="65" y="100" width="30" height="60" rx="2" fill="#1F2937"/>
    <circle cx="88" cy="130" r="3" fill="#FBBF24"/>

    <!-- Windows -->
    <rect x="35" y="80" width="20" height="20" rx="2" fill="#FBBF24"/>
    <rect x="105" y="80" width="20" height="20" rx="2" fill="#FBBF24"/>
    <rect x="35" y="110" width="20" height="20" rx="2" fill="#FBBF24"/>
    <rect x="105" y="110" width="20" height="20" rx="2" fill="#FBBF24"/>

    <!-- Window lines -->
    <line x1="45" y1="80" x2="45" y2="100" stroke="#4F46E5" stroke-width="2"/>
    <line x1="35" y1="90" x2="55" y2="90" stroke="#4F46E5" stroke-width="2"/>
    <line x1="115" y1="80" x2="115" y2="100" stroke="#4F46E5" stroke-width="2"/>
    <line x1="105" y1="90" x2="125" y2="90" stroke="#4F46E5" stroke-width="2"/>
    <line x1="45" y1="110" x2="45" y2="130" stroke="#4F46E5" stroke-width="2"/>
    <line x1="35" y1="120" x2="55" y2="120" stroke="#4F46E5" stroke-width="2"/>
    <line x1="115" y1="110" x2="115" y2="130" stroke="#4F46E5" stroke-width="2"/>
    <line x1="105" y1="120" x2="125" y2="120" stroke="#4F46E5" stroke-width="2"/>
  </g>

  <!-- Book stack -->
  <g transform="translate(270, 140)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="80" height="12" rx="2" fill="#10B981"/>
    <rect x="2" y="2" width="76" height="8" rx="1" fill="#059669"/>

    <!-- Book 2 -->
    <rect x="5" y="16" width="80" height="12" rx="2" fill="#EC4899"/>
    <rect x="7" y="18" width="76" height="8" rx="1" fill="#DB2777"/>

    <!-- Book 3 -->
    <rect x="-3" y="32" width="80" height="12" rx="2" fill="#F59E0B"/>
    <rect x="-1" y="34" width="76" height="8" rx="1" fill="#D97706"/>

    <!-- Book 4 -->
    <rect x="8" y="48" width="80" height="12" rx="2" fill="#3B82F6"/>
    <rect x="10" y="50" width="76" height="8" rx="1" fill="#2563EB"/>
  </g>

  <!-- Pencil -->
  <g transform="translate(40, 160) rotate(-45)">
    <rect x="0" y="0" width="12" height="80" rx="2" fill="#FBBF24"/>
    <polygon points="6,80 0,95 12,95" fill="#FDE68A"/>
    <polygon points="6,95 4,100 8,100" fill="#1F2937"/>
    <rect x="0" y="0" width="12" height="15" rx="2" fill="#F59E0B"/>
    <rect x="3" y="3" width="6" height="3" rx="1" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Text: School Education -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">
    School Education
  </text>

  <!-- Text: INR99 Academy -->
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FBBF24">
    INR99 Academy
  </text>

  <!-- Small decorations - stars -->
  <g fill="#FBBF24" opacity="0.8">
    <polygon points="320,100 322,106 328,106 323,110 325,116 320,112 315,116 317,110 312,106 318,106" transform="scale(0.8)"/>
    <polygon points="80,120 82,126 88,126 83,130 85,136 80,132 75,136 77,130 72,126 78,126" transform="scale(0.6)"/>
  </g>

  <!-- Class indicators -->
  <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    <text x="50" y="270">Class 1-5</text>
    <text x="130" y="270">Class 6-8</text>
    <text x="200" y="270">Class 9-10</text>
    <text x="275" y="270">Class 11-12</text>
  </g>
</svg>