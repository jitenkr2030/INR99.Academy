<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffca28;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="150" fill="#ff6f00" opacity="0.1"/>
  <circle cx="100" cy="500" r="120" fill="#ffca28" opacity="0.1"/>

  <!-- Main card -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="white" filter="url(#shadow)"/>

  <!-- Left accent bar -->
  <rect x="50" y="50" width="15" height="500" rx="7.5" fill="url(#accentGrad)"/>

  <!-- CMA logo area -->
  <rect x="100" y="90" width="80" height="80" rx="10" fill="#1a237e"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">CMA</text>

  <!-- Title -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a237e">US CMA Part 1</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="24" fill="#ff6f00" font-weight="bold">Complete Course</text>

  <!-- Description box -->
  <rect x="100" y="270" width="500" height="3" fill="url(#accentGrad)" rx="1"/>

  <text x="100" y="310" font-family="Arial, sans-serif" font-size="16" fill="#555">
    <tspan x="100" dy="0">Master financial planning, performance</tspan>
    <tspan x="100" dy="22">analytics, and technology & analytics</tspan>
    <tspan x="100" dy="22">for CMA examination success.</tspan>
  </text>

  <!-- Stats boxes -->
  <rect x="100" y="360" width="150" height="80" rx="10" fill="#e3f2fd"/>
  <text x="175" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a237e" text-anchor="middle">123</text>
  <text x="175" y="420" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Lessons</text>

  <rect x="270" y="360" width="150" height="80" rx="10" fill="#fff3e0"/>
  <text x="345" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6f00" text-anchor="middle">6</text>
  <text x="345" y="420" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Modules</text>

  <rect x="440" y="360" width="150" height="80" rx="10" fill="#e8f5e9"/>
  <text x="515" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32" text-anchor="middle">8</text>
  <text x="515" y="420" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Assessments</text>

  <!-- Topics list -->
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a237e">Key Topics:</text>
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="12" fill="#666">Financial Reporting • Performance Management</text>
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="12" fill="#666">Cost Management • Internal Controls</text>

  <!-- Footer badge -->
  <rect x="580" y="480" width="140" height="40" rx="20" fill="url(#accentGrad)"/>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">INR99 Academy</text>

  <!-- Module labels -->
  <g transform="translate(100, 170)">
    <rect width="200" height="25" rx="5" fill="#ff6f00"/>
    <text x="100" y="17" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">External Financial Reporting</text>
  </g>
  <g transform="translate(320, 170)">
    <rect width="200" height="25" rx="5" fill="#ff8f00"/>
    <text x="100" y="17" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Planning &amp; Budgeting</text>
  </g>
  <g transform="translate(540, 170)">
    <rect width="130" height="25" rx="5" fill="#ffb300"/>
    <text x="65" y="17" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Performance Mgmt</text>
  </g>
  <g transform="translate(100, 480)">
    <rect width="130" height="25" rx="5" fill="#ffc107"/>
    <text x="65" y="17" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Cost Management</text>
  </g>
  <g transform="translate(250, 480)">
    <rect width="130" height="25" rx="5" fill="#ffca28"/>
    <text x="65" y="17" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Internal Controls</text>
  </g>
</svg>
