<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0d78c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b9b7a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="80" fill="url(#accent1)" opacity="0.1"/>
  <circle cx="50" cy="250" r="100" fill="url(#accent2)" opacity="0.1"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.05)"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a853">INR99</text>
  <text x="85" y="38" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Academy</text>

  <!-- Main content area -->
  <!-- Document/Gavel icon representation -->
  <g transform="translate(200, 140)">
    <!-- Scales of Justice -->
    <g transform="translate(-50, -40)">
      <!-- Center pole -->
      <rect x="48" y="20" width="4" height="80" fill="#d4a853"/>
      <polygon points="50,10 45,20 55,20" fill="#d4a853"/>

      <!-- Balance beam -->
      <rect x="10" y="15" width="80" height="4" rx="2" fill="#f0d78c"/>

      <!-- Left scale -->
      <line x1="15" y1="19" x2="15" y2="50" stroke="#f0d78c" stroke-width="2"/>
      <path d="M5,50 L25,50 L20,60 L10,60 Z" fill="#f0d78c"/>

      <!-- Right scale -->
      <line x1="85" y1="19" x2="85" y2="50" stroke="#f0d78c" stroke-width="2"/>
      <path d="M75,50 L95,50 L90,60 L80,60 Z" fill="#f0d78c"/>
    </g>

    <!-- Books stack -->
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="60" height="12" rx="1" fill="#4a7c59"/>
      <rect x="2" y="2" width="56" height="8" fill="#5a8c69"/>
      <line x1="5" y1="6" x2="55" y2="6" stroke="#4a7c59" stroke-width="1"/>

      <rect x="5" y="12" width="55" height="10" rx="1" fill="#d4a853"/>
      <rect x="7" y="14" width="51" height="6" fill="#e4b863"/>
    </g>

    <!-- Certificate/Ribbon -->
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="40" height="30" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="5" y="5" width="30" height="20" fill="none" stroke="#1e3a5f" stroke-width="1"/>
      <line x1="10" y1="10" x2="30" y2="10" stroke="#1e3a5f" stroke-width="1"/>
      <line x1="10" y1="15" x2="25" y2="15" stroke="#1e3a5f" stroke-width="1"/>
      <circle cx="20" cy="22" r="5" fill="#d4a853"/>
    </g>
  </g>

  <!-- Course title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">CS Executive</text>
  <text x="200" y="252" font-family="Arial, sans-serif" font-size="14" fill="#d4a853" text-anchor="middle">Complete Course</text>

  <!-- Module indicators -->
  <g transform="translate(40, 270)">
    <rect x="0" y="0" width="30" height="4" rx="2" fill="#d4a853"/>
    <rect x="36" y="0" width="30" height="4" rx="2" fill="#d4a853"/>
    <rect x="72" y="0" width="30" height="4" rx="2" fill="#d4a853"/>
    <rect x="108" y="0" width="30" height="4" rx="2" fill="#f0d78c"/>
  </g>

  <!-- Footer info -->
  <text x="200" y="288" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.6" text-anchor="middle">8 Modules • 67 Lessons • Company Secretaries Examination</text>
</svg>