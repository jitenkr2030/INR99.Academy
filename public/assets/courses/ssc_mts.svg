<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="380" cy="40" r="60" fill="#fbbf24" opacity="0.1"/>
  <circle cx="30" cy="270" r="50" fill="#3b82f6" opacity="0.1"/>
  <circle cx="370" cy="280" r="35" fill="#10b981" opacity="0.1"/>

  <!-- Header banner -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="url(#accentGrad)"/>
  <text x="200" y="47" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">SSC MTS PREPARATION</text>

  <!-- Main icon - Worker/Staff with documents -->
  <g transform="translate(200, 135)">
    <!-- Person silhouette -->
    <circle cx="0" cy="-50" r="25" fill="#fbbf24"/>
    
    <!-- Body -->
    <rect x="-30" y="-20" width="60" height="50" rx="5" fill="#fbbf24"/>
    
    <!-- Arms holding documents -->
    <rect x="-50" y="-15" width="20" height="40" rx="5" fill="#fbbf24"/>
    <rect x="30" y="-15" width="20" height="40" rx="5" fill="#fbbf24"/>
    
    <!-- Document in left hand -->
    <rect x="-60" y="-10" width="20" height="28" fill="white" rx="2"/>
    <line x1="-55" y1="-5" x2="-45" y2="-5" stroke="#059669" stroke-width="2"/>
    <line x1="-55" y1="0" x2="-45" y2="0" stroke="#059669" stroke-width="2"/>
    <line x1="-55" y1="5" x2="-45" y2="5" stroke="#059669" stroke-width="2"/>
    
    <!-- Document in right hand -->
    <rect x="40" y="-10" width="20" height="28" fill="white" rx="2"/>
    <line x1="45" y1="-5" x2="55" y2="-5" stroke="#059669" stroke-width="2"/>
    <line x1="45" y1="0" x2="55" y2="0" stroke="#059669" stroke-width="2"/>
    <line x1="45" y1="5" x2="55" y2="5" stroke="#059669" stroke-width="2"/>
  </g>

  <!-- Checkmark badges -->
  <g transform="translate(60, 205)">
    <circle cx="15" cy="15" r="15" fill="#3b82f6"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5</text>
  </g>
  <text x="85" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">Modules</text>

  <g transform="translate(170, 205)">
    <circle cx="15" cy="15" r="15" fill="#fbbf24"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">83</text>
  </g>
  <text x="195" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">Lessons</text>

  <g transform="translate(280, 205)">
    <circle cx="15" cy="15" r="15" fill="#10b981"/>
    <path d="M8 15 L13 20 L22 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="305" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">41h 40m</text>

  <!-- Footer text -->
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5" text-anchor="middle">Paper I & Paper II Complete Coverage</text>

  <!-- INR99 Academy branding -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24" text-anchor="middle">INR99 Academy</text>
</svg>