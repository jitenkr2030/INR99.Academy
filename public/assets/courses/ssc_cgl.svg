<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#f97316" opacity="0.1"/>
  <circle cx="50" cy="250" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="380" cy="280" r="40" fill="#22c55e" opacity="0.1"/>

  <!-- Header banner -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="url(#accentGrad)"/>
  <text x="200" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SSC CGL COMPLETE PREPARATION</text>

  <!-- Main icon - Government building with education elements -->
  <g transform="translate(200, 130)">
    <!-- Building base -->
    <rect x="-60" y="20" width="120" height="80" fill="#f97316" rx="4"/>

    <!-- Columns -->
    <rect x="-50" y="20" width="12" height="80" fill="#fbbf24"/>
    <rect x="-26" y="20" width="12" height="80" fill="#fbbf24"/>
    <rect x="14" y="20" width="12" height="80" fill="#fbbf24"/>
    <rect x="38" y="20" width="12" height="80" fill="#fbbf24"/>

    <!-- Roof/Dome -->
    <polygon points="0,-40 -70,20 70,20" fill="#fbbf24"/>
    <circle cx="0" cy="-45" r="10" fill="#f97316"/>

    <!-- Steps -->
    <rect x="-70" y="100" width="140" height="8" fill="#fbbf24"/>
    <rect x="-75" y="108" width="150" height="8" fill="#fbbf24"/>
  </g>

  <!-- Book icons on sides -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#3b82f6" opacity="0.9"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="white" stroke-width="2"/>
    <line x1="8" y1="18" x2="22" y2="18" stroke="white" stroke-width="2"/>
    <line x1="8" y1="26" x2="22" y2="26" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(290, 140)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#22c55e" opacity="0.9"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="white" stroke-width="2"/>
    <line x1="8" y1="18" x2="22" y2="18" stroke="white" stroke-width="2"/>
    <line x1="8" y1="26" x2="22" y2="26" stroke="white" stroke-width="2"/>
  </g>

  <!-- Checkmark badges -->
  <g transform="translate(60, 200)">
    <circle cx="15" cy="15" r="15" fill="#22c55e"/>
    <path d="M8 15 L13 20 L22 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="85" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">5 Modules</text>

  <g transform="translate(170, 200)">
    <circle cx="15" cy="15" r="15" fill="#3b82f6"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">92</text>
  </g>
  <text x="195" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">92 Lessons</text>

  <g transform="translate(280, 200)">
    <circle cx="15" cy="15" r="15" fill="#f97316"/>
    <path d="M8 15 L13 20 L22 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="305" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">83h 20m</text>

  <!-- Footer text -->
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Tier I & Tier II Complete Coverage</text>

  <!-- INR99 Academy branding -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">INR99 Academy</text>
</svg>